<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <script src="https://code.jquery.com/jquery-3.1.0.js"></script>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/css/bootstrap.min.css">
    <link rel="stylesheet" href="css/style.css">
    <title>Simon Game</title>
</head>
<body>
<div class="container-fluid top">
    <div class="col-md-6 top-left"></div>
    <div class="col-md-6 top-right"></div>
</div>
<div class="container-fluid bottom">
    <div class="col-md-6 bot-left"></div>
    <div class="col-md-6 bot-right"></div>
</div>
<div class="container-fluid upper">
    <div class="title">Simon</div>
    <div class="row">
        <div class="col-md-4"></div>
        <div class="col-md-4 counter">00</div>
        <div class="col-md-4"></div>
    </div>
    <div class="row">
        <div class="col-md-6 start">
            <button>Start</button>
        </div>
        <div class="col-md-6 mode">
            <button>Strict</button>
        </div>
    </div>
    <div class="row pointer"></div>

</div>
</body>
</html>
