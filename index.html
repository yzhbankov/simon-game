<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <script src="https://code.jquery.com/jquery-3.1.0.js"></script>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/css/bootstrap.min.css">
    <link rel="stylesheet" href="css/style.css">
    <title>Simon Game</title>
</head>
<body>
<div class="wrap">
    <div class="top">
        <div class="top-left but"></div>
        <div class="top-right but"></div>
    </div>
    <div class="bottom">
        <div class="bot-left but"></div>
        <div class="bot-right but"></div>
    </div>
    <div class="upper">
        <div class="title">Simon</div>
        <div class="row">
            <div class="col-md-4 col-xs-4"></div>
            <div class="col-md-4 col-xs-4 counter"></div>
            <div class="col-md-4 col-xs-4 pointer"></div>
        </div>
        <div>
            <div class="col-md-6 col-xs-6 start">
                <button class="start-js">Start</button>
            </div>
            <div class="col-md-6 col-xs-6 mode">
                <button class="mode-js">Strict</button>
            </div>
        </div>
        <div class="btn-group on-off" id="toggle_event_editing">
            <button type="button" class="btn btn-info locked_active">OFF</button>
            <button type="button" class="btn btn-default unlocked_inactive">ON</button>
        </div>
    </div>
    <div class="footer"><a href="https://yzhbankov.github.io/portfolio-page">by yzhbankov</a></div>
</div>

<script src="app.js"></script>
</body>
</html>
